<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="preloader">
      <svg
        class="preloader__image"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <use href="./images/symbol-defs.svg#icon-loader"></use>
      </svg>
    </div>
    <div class="container">
      <header class="header">
        <div class="container header-container">
          <form class="search-form" id="search-form">
            <input
              class="search-form-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="search-form-btn" type="submit">Search</button>
          </form>
        </div>
      </header>
    </div>
    <div class="container">
      <div class="btn-up">
        <p class="btn-up-text">UP</p>
        <button
          class="btn-up-wrapper__btn"
          id="to-top-btn"
          title="Go to top"
        ></button>
      </div>

      <div class="gallery">
        <!-- Картки зображень -->
      </div>
    </div>

    <div class="js-sentinel"></div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <div class="backdrop is-hidden" data-load>
      <div class="js-spinner"></div>
    </div>
  </body>
</html>
